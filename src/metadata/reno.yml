# PURL configuration for http://purl.obolibrary.org/obo/reno

idspace: RENO
base_url: /obo/reno

products:
- reno.owl: https://raw.githubusercontent.com/xxxgao/renovate/master/reno.owl
- reno.obo: https://raw.githubusercontent.com/xxxgao/renovate/master/reno.obo

term_browser: ontobee
example_terms:
- RENO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/xxxgao/renovate/v

- prefix: /tracker/
  replacement: https://github.com/xxxgao/renovate/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/RENO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/xxxgao/renovate/master/
